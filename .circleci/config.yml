version: 2
machine:
  services:
    - docker
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.9
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install Docker Compose
          command: |
            curl -L https://github.com/docker/compose/releases/download/1.17.1/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - run:
          name: Docker Compose
          command: |
            cp judgeapi-example.env .env
            docker-compose up -d
      - run:
          name: NPM Install and Prepare
          command: |
            npm install -D
      - run:
          name: CURL
          command: |
            "curl 127.0.0.1:3737"
            "curl localhost:3737"
      - run:
          name: Run Tests
          command: JUDGEAPI_HOST=127.0.0.1 JUDGEAPI_PORT=3737 npm run test
