version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache py-pip=9.0.0-r1 nodejs=8.9.3-r1
            pip install docker-compose==1.17.1
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/app.tar
      - run:
          name: Docker Compose
          command: |
            docker-compose up -d
      - run:
          name: NPM Install and Prepare
          command: |
            npm install -D
            cp judgeapi-example.env .env
      - run:
          name: Run Tests
          command: JUDGEAPI_HOST=localhost JUDGEAPI_PORT=3737 npm run test
